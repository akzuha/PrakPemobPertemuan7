<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    <div id="card">
      <ion-card>
        <img alt="Silhouette of mountains" src="../../assets/img/achmad.jpg" />
        <ion-card-header>
          <ion-card-title>Achmad Aulia Difiputra</ion-card-title>
          <ion-card-subtitle>H1D022063</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          Undergraduate Informatics Student at Jenderal Soedirman University
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
